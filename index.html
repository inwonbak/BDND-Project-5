<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Star Notary</title>
        <link rel="stylesheet" type="text/css" href="style.css">

        <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js/dist/web3.min.js"></script>
    </head>

    <body>
        <div class="container">
            <h1>Star Notary</h1>

            <div class="row">
                <label class="bold">Star Name:</label>
                <input type="text" id="star-name">
            </div>

            <div class="row">
                <label class="bold">Star Story:</label>
                <input type="text" id="star-story">
            </div>

            <div class="row">
                <label class="bold">Star Coordinate - RA:</label>
                <input type="text" id="star-ra">
            </div>

            <div class="row">
                <label class="bold">Star Coordinate - DEC:</label>
                <input type="text" id="star-dec">
            </div>

            <div class="row">
                <label class="bold">Star Magnitude:</label>
                <input type="text" id="star-mag">
            </div>

            <div class="row">
                <label class="bold">Star Id:</label>
                <input type="text" id="star-id">
            </div>

            <button id="claim-button" onclick="claimButtonClicked()">Claim Star</button>
            <div class="row">
                <label class="bold">Star Creation Result:</label>
                <label id="star-creation-result"></label>
            </div>
            <br><br><br>

            <div class="row">
                <label class="bold">Star Id to Put up for Sale:</label>
                <input type="text" id="star-id-putup">
            </div>
            <div class="row">
                <label class="bold">Set Price for Sale:</label>
                <input type="text" id="star-price">
            </div>
            <button id="lookup-button" onclick="putupButtonClicked()">Put up a star for Sale </button>
            <div class="row">
                <label class="bold">Star Put up Result:</label>
                <label id="star-putup"></label>
            </div>
            <br><br><br>

            <div class="row">
                <label class="bold">Star Id to Look up:</label>
                <input type="text" id="star-id-lookup">
            </div>
            <button id="lookup-button" onclick="lookupButtonClicked()">Lookup a star by ID </button>
            <div class="row">
                <label class="bold">Star Found:</label>
                <label id="star-found"></label>
            </div>
        </div>

        <script>    
         
            if(typeof web3 != 'undefined') { 
                web3 = new Web3(web3.currentProvider) // what Metamask injected 
            } else {
                // Instantiate and set Infura as your provider
                //web3 = new Web3(new Web3.providers.HttpProvider("https://rinkeby.infura.io/v3/37ea0fd03c34421681503dd79ae498a6"));
                // Instantiate and set Ganache as your provider
                web3 = new Web3(new Web3.providers.HttpProvider("http://localhost:7545"));
            }

            // The default (top) wallet account from a list of test accounts 
            web3.eth.defaultAccount = web3.eth.accounts[0];

            // The interface definition for your smart contract (the ABI) 
            var StarNotary = web3.eth.contract(
                [
    {
      "constant": true,
      "inputs": [
        {
          "name": "interfaceId",
          "type": "bytes4"
        }
      ],
      "name": "supportsInterface",
      "outputs": [
        {
          "name": "",
          "type": "bool"
        }
      ],
      "payable": false,
      "stateMutability": "view",
      "type": "function"
    },
    {
      "constant": true,
      "inputs": [
        {
          "name": "",
          "type": "uint256"
        }
      ],
      "name": "starsForSale",
      "outputs": [
        {
          "name": "",
          "type": "uint256"
        }
      ],
      "payable": false,
      "stateMutability": "view",
      "type": "function"
    },
    {
      "constant": true,
      "inputs": [
        {
          "name": "tokenId",
          "type": "uint256"
        }
      ],
      "name": "getApproved",
      "outputs": [
        {
          "name": "",
          "type": "address"
        }
      ],
      "payable": false,
      "stateMutability": "view",
      "type": "function"
    },
    {
      "constant": false,
      "inputs": [
        {
          "name": "to",
          "type": "address"
        },
        {
          "name": "tokenId",
          "type": "uint256"
        }
      ],
      "name": "approve",
      "outputs": [],
      "payable": false,
      "stateMutability": "nonpayable",
      "type": "function"
    },
    {
      "constant": true,
      "inputs": [
        {
          "name": "",
          "type": "uint256"
        }
      ],
      "name": "tokenIdToStarInfo",
      "outputs": [
        {
          "name": "name",
          "type": "string"
        },
        {
          "name": "starStory",
          "type": "string"
        },
        {
          "name": "ra",
          "type": "string"
        },
        {
          "name": "dec",
          "type": "string"
        },
        {
          "name": "mag",
          "type": "string"
        }
      ],
      "payable": false,
      "stateMutability": "view",
      "type": "function"
    },
    {
      "constant": false,
      "inputs": [
        {
          "name": "from",
          "type": "address"
        },
        {
          "name": "to",
          "type": "address"
        },
        {
          "name": "tokenId",
          "type": "uint256"
        }
      ],
      "name": "transferFrom",
      "outputs": [],
      "payable": false,
      "stateMutability": "nonpayable",
      "type": "function"
    },
    {
      "constant": false,
      "inputs": [
        {
          "name": "from",
          "type": "address"
        },
        {
          "name": "to",
          "type": "address"
        },
        {
          "name": "tokenId",
          "type": "uint256"
        }
      ],
      "name": "safeTransferFrom",
      "outputs": [],
      "payable": false,
      "stateMutability": "nonpayable",
      "type": "function"
    },
    {
      "constant": true,
      "inputs": [
        {
          "name": "tokenId",
          "type": "uint256"
        }
      ],
      "name": "isApprovedOrOwner",
      "outputs": [
        {
          "name": "",
          "type": "bool"
        }
      ],
      "payable": false,
      "stateMutability": "view",
      "type": "function"
    },
    {
      "constant": true,
      "inputs": [
        {
          "name": "tokenId",
          "type": "uint256"
        }
      ],
      "name": "ownerOf",
      "outputs": [
        {
          "name": "",
          "type": "address"
        }
      ],
      "payable": false,
      "stateMutability": "view",
      "type": "function"
    },
    {
      "constant": true,
      "inputs": [
        {
          "name": "owner",
          "type": "address"
        }
      ],
      "name": "balanceOf",
      "outputs": [
        {
          "name": "",
          "type": "uint256"
        }
      ],
      "payable": false,
      "stateMutability": "view",
      "type": "function"
    },
    {
      "constant": false,
      "inputs": [
        {
          "name": "tokenId",
          "type": "uint256"
        }
      ],
      "name": "mint",
      "outputs": [],
      "payable": false,
      "stateMutability": "nonpayable",
      "type": "function"
    },
    {
      "constant": false,
      "inputs": [
        {
          "name": "to",
          "type": "address"
        },
        {
          "name": "approved",
          "type": "bool"
        }
      ],
      "name": "setApprovalForAll",
      "outputs": [],
      "payable": false,
      "stateMutability": "nonpayable",
      "type": "function"
    },
    {
      "constant": false,
      "inputs": [
        {
          "name": "from",
          "type": "address"
        },
        {
          "name": "to",
          "type": "address"
        },
        {
          "name": "tokenId",
          "type": "uint256"
        },
        {
          "name": "_data",
          "type": "bytes"
        }
      ],
      "name": "safeTransferFrom",
      "outputs": [],
      "payable": false,
      "stateMutability": "nonpayable",
      "type": "function"
    },
    {
      "constant": true,
      "inputs": [
        {
          "name": "",
          "type": "bytes32"
        }
      ],
      "name": "starhashToExist",
      "outputs": [
        {
          "name": "",
          "type": "bool"
        }
      ],
      "payable": false,
      "stateMutability": "view",
      "type": "function"
    },
    {
      "constant": true,
      "inputs": [
        {
          "name": "owner",
          "type": "address"
        },
        {
          "name": "operator",
          "type": "address"
        }
      ],
      "name": "isApprovedForAll",
      "outputs": [
        {
          "name": "",
          "type": "bool"
        }
      ],
      "payable": false,
      "stateMutability": "view",
      "type": "function"
    },
    {
      "anonymous": false,
      "inputs": [
        {
          "indexed": true,
          "name": "from",
          "type": "address"
        },
        {
          "indexed": true,
          "name": "to",
          "type": "address"
        },
        {
          "indexed": true,
          "name": "tokenId",
          "type": "uint256"
        }
      ],
      "name": "Transfer",
      "type": "event"
    },
    {
      "anonymous": false,
      "inputs": [
        {
          "indexed": true,
          "name": "owner",
          "type": "address"
        },
        {
          "indexed": true,
          "name": "approved",
          "type": "address"
        },
        {
          "indexed": true,
          "name": "tokenId",
          "type": "uint256"
        }
      ],
      "name": "Approval",
      "type": "event"
    },
    {
      "anonymous": false,
      "inputs": [
        {
          "indexed": true,
          "name": "owner",
          "type": "address"
        },
        {
          "indexed": true,
          "name": "operator",
          "type": "address"
        },
        {
          "indexed": false,
          "name": "approved",
          "type": "bool"
        }
      ],
      "name": "ApprovalForAll",
      "type": "event"
    },
    {
      "constant": false,
      "inputs": [
        {
          "name": "_name",
          "type": "string"
        },
        {
          "name": "_starStory",
          "type": "string"
        },
        {
          "name": "_ra",
          "type": "string"
        },
        {
          "name": "_dec",
          "type": "string"
        },
        {
          "name": "_mag",
          "type": "string"
        },
        {
          "name": "_tokenId",
          "type": "uint256"
        }
      ],
      "name": "createStar",
      "outputs": [],
      "payable": false,
      "stateMutability": "nonpayable",
      "type": "function"
    },
    {
      "constant": true,
      "inputs": [
        {
          "name": "_ra",
          "type": "string"
        },
        {
          "name": "_dec",
          "type": "string"
        },
        {
          "name": "_mag",
          "type": "string"
        }
      ],
      "name": "checkIfStarExist",
      "outputs": [
        {
          "name": "",
          "type": "bool"
        }
      ],
      "payable": false,
      "stateMutability": "view",
      "type": "function"
    },
    {
      "constant": false,
      "inputs": [
        {
          "name": "_tokenId",
          "type": "uint256"
        },
        {
          "name": "_price",
          "type": "uint256"
        }
      ],
      "name": "putStarUpForSale",
      "outputs": [],
      "payable": false,
      "stateMutability": "nonpayable",
      "type": "function"
    },
    {
      "constant": false,
      "inputs": [
        {
          "name": "_tokenId",
          "type": "uint256"
        }
      ],
      "name": "buyStar",
      "outputs": [],
      "payable": true,
      "stateMutability": "payable",
      "type": "function"
    }
  ]
            );
            // Grab the contract at specified deployed address with the interface defined by the ABI
            var starNotary = StarNotary.at('0x6c39D785b37d80E30Fb615134a0033692Ad75a67');
    

            // Enable claim button being clicked
            function claimButtonClicked() { 
                var name = document.getElementById("star-name").value;
                var story = document.getElementById("star-story").value;
                var ra = document.getElementById("star-ra").value;
                var dec = document.getElementById("star-dec").value;
                var mag = document.getElementById("star-mag").value;
                var id = document.getElementById("star-id").value;

                console.log("starNotary = " + starNotary);
                //console.log("starNotary = " + JSON.stringify(starNotary));
                //console.log("typeof name = " + typeof name);
                //console.log("typeof id = " + typeof id);
                console.log(name + "," + story + "," + ra + "," + dec + "," + mag + "," + id);
                
                // for testing
                starNotary.checkIfStarExist("1", "1", "1", function(error, result) {
                    if (!error) {
                        console.log("works fine");
                    }
                    else {
                        console.log(error);
                    }
                })

                starNotary.createStar(name, story, ra, dec, mag, id, {gas: 400000, gasPrice: 20000000000}, 
                function(error, result) {
                    if (!error) {
                        document.getElementById('star-creation-result').innerText = "success."

                    }
                    else {
                        document.getElementById('star-creation-result').innerText = "failure."
                        console.log(error);
                    }
                })
            }

            function putupButtonClicked() {
                var idToPutup = document.getElementById("star-id-putup").value;
                var price = document.getElementById("star-price").value;
                
                starNotary.putStarUpForSale(idToPutup, price, function(error, result) {
                    if (!error) {
                        document.getElementById('star-putup').innerText = result;
                    } else { 
                        document.getElementById('star-putup').innerText = "failure.";
                        //console.log("lookup for starid " + idToLookup + " failed");
                        console.log(error);
                    }
                })
            }

            function lookupButtonClicked() {
                var idToLookup = document.getElementById("star-id-lookup").value;

                starNotary.tokenIdToStarInfo(idToLookup, function(error, result) {
                    if (!error) {
                        document.getElementById('star-found').innerText = result;
                    } else { 
                        document.getElementById('star-found').innerText = "failure.";
                        //console.log("lookup for starid " + idToLookup + " failed");
                        console.log(error);
                    }
                })
            }
        </script>
    </body>
</html>
